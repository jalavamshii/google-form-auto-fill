<!DOCTYPE html>
<html>
<head>
  <title>Form Autofill</title>
  <script src="popup.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="height:480px; width:350px">
  <div style="text-align:center; font-family:Arial; font-weight:bold; padding-top:15px">
    GOOGLE FORM AUTOFILL
  </div>

  <div class="container mt-3">
    <div class="card" style="width: 20rem;">
      <div class="card-body">
        <button class="btn btn-outline-light rounded" style="inline-size: none;background-color:#FBBC05;" id="extractButton">Extract HTML</button>
        <button class="btn btn-outline-light rounded" style="margin-left:30px; background-color:#00A1F1" id="updateButton">Update Fields</button>
      </div>
    </div>

    <br/>
    <br/>

    <div class="card" style="width: 20rem;">
      <div class="card-body">
        <p class="card-title">Add/Delete Field:</p>
        <form>
          <input class="form-control" placeholder="Key">
          <br/>
          <input class="form-control" placeholder="Value">
          <br/>
          <p style="font-size: small; opacity: 0.7;"><strong>Note: </strong>Enter Key field in all CAPS.</p>
          <button class="btn btn-outline-light rounded" style="inline-size: none;background-color: #34A853;"" id="addFieldButton">ADD</button>
          <button class="btn btn-outline-light rounded" style="inline-size: none; margin-left:140px; background-color: #EA4335;" id="deleteFieldButton">DELETE</button>
        </form>
        
      </div>
    </div>

    <div id="htmlContent">

    </div>
    
  </div>
</body>
</html>
